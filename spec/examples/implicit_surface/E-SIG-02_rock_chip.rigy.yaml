# E-SIG-02: Rock with chip (Non-Normative)
#
# A metaball_sphere@1 base shape with an sdf_sphere@1 subtraction
# to carve a chip out of the surface.

version: "0.13"
units: meters
coordinate_system:
  up: Y
  forward: -Z
  handedness: right
tessellation_profile: v0_1_default

materials:
  default:
    base_color: [0.8, 0.8, 0.8, 1.0]

meshes:
  - id: rock_mesh
    material: default
    primitives:
      - id: chipped_rock
        type: implicit_surface
        domain:
          aabb:
            min: [-0.5, -0.5, -0.5]
            max: [0.5, 0.5, 0.5]
          grid:
            nx: 50
            ny: 50
            nz: 50
        iso: 0.0
        ops:
          - op: add
            field: metaball_sphere@1
            radius: 0.4
            strength: 1.0
          - op: subtract
            field: sdf_sphere@1
            radius: 0.15
            strength: 1.0
            transform:
              translation: [0.3, 0.2, 0.0]
