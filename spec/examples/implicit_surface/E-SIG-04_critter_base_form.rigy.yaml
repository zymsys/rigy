# E-SIG-04: Critter base form (Non-Normative)
#
# Multiple metaball operators forming an organic critter shape:
# capsule body + sphere head + sphere tail.
# Demonstrates multi-operator blending for character base forms.

version: "0.13"
units: meters
coordinate_system:
  up: Y
  forward: -Z
  handedness: right
tessellation_profile: v0_1_default

materials:
  default:
    base_color: [0.8, 0.8, 0.8, 1.0]

meshes:
  - id: critter_mesh
    material: default
    primitives:
      - id: critter_body
        type: implicit_surface
        domain:
          aabb:
            min: [-0.4, -0.3, -0.8]
            max: [0.4, 0.5, 0.8]
          grid:
            nx: 40
            ny: 40
            nz: 80
        iso: 0.15
        ops:
          # Body — elongated capsule along Z
          - op: add
            field: metaball_capsule@1
            radius: 0.25
            height: 0.6
            strength: 1.0
            transform:
              rotation_degrees: [90, 0, 0]
          # Head — sphere at front
          - op: add
            field: metaball_sphere@1
            radius: 0.2
            strength: 1.0
            transform:
              translation: [0.0, 0.1, -0.45]
          # Tail — small sphere at back
          - op: add
            field: metaball_sphere@1
            radius: 0.12
            strength: 0.8
            transform:
              translation: [0.0, 0.05, 0.5]
