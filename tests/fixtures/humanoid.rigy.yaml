version: "0.4"
units: meters
coordinate_system:
  up: Y
  forward: -Z
  handedness: right
tessellation_profile: v0_1_default

meshes:
  - id: humanoid_mesh
    name: Humanoid
    primitives:
      # Torso: capsule h=0.30, r=0.15 → total 0.60m, y=[0.85, 1.45]
      - type: capsule
        id: torso
        dimensions:
          radius: 0.15
          height: 0.30
        transform:
          translation: [0, 1.15, 0]
        material: skin

      # Head: sphere r=0.12, y=[1.48, 1.72]
      - type: sphere
        id: head
        dimensions:
          radius: 0.12
        transform:
          translation: [0, 1.60, 0]
        material: skin

      # Upper leg: capsule h=0.25, r=0.07 → total 0.39m, y=[0.455, 0.845]
      - type: capsule
        id: legL_upper
        dimensions:
          radius: 0.07
          height: 0.25
        transform:
          translation: [0.12, 0.65, 0]
        material: skin

      # Lower leg: capsule h=0.28, r=0.05 → total 0.38m, y=[0.05, 0.43]
      - type: capsule
        id: legL_lower
        dimensions:
          radius: 0.05
          height: 0.28
        transform:
          translation: [0.12, 0.24, 0]
        material: skin

armatures:
  - id: humanoid_armature
    name: HumanoidArmature
    bones:
      - id: root
        parent: none
        head: [0, 0.90, 0]
        tail: [0, 0.95, 0]
        roll: 0.0

      - id: spine
        parent: root
        head: [0, 0.95, 0]
        tail: [0, 1.40, 0]
        roll: 0.0

      - id: neck
        parent: spine
        head: [0, 1.40, 0]
        tail: [0, 1.60, 0]
        roll: 0.0

      - id: legL_upper
        parent: root
        head: [0.12, 0.90, 0]
        tail: [0.12, 0.48, 0]
        roll: 0.0

      - id: legL_lower
        parent: legL_upper
        head: [0.12, 0.48, 0]
        tail: [0.12, 0.05, 0]
        roll: 0.0

bindings:
  - mesh_id: humanoid_mesh
    armature_id: humanoid_armature
    weights:
      - primitive_id: torso
        bones:
          - bone_id: spine
            weight: 1.0
      - primitive_id: head
        bones:
          - bone_id: neck
            weight: 1.0
      - primitive_id: legL_upper
        bones:
          - bone_id: legL_upper
            weight: 1.0
      - primitive_id: legL_lower
        bones:
          - bone_id: legL_lower
            weight: 1.0

symmetry:
  mirror_x:
    prefix_from: "legL_"
    prefix_to: "legR_"
