version: "0.1"
units: meters
coordinate_system:
  up: Y
  forward: -Z
  handedness: right

name: BasicWheel

metadata:
  description: Simple wheel primitive with a 3-point mount frame.

meshes:
  - id: wheel_mesh
    name: WheelMesh
    primitives:
      - type: cylinder
        id: wheel_geo
        name: WheelGeo
        dimensions:
          radius: 0.25
          height: 0.15
        # Cylinder is Y-axis by default in most DCCs; treat this as model-local.
        transform:
          translation: [0, 0, 0]

# First-class anchors (v0.2+ composition). These are mesh-local locators.
# Convention for a frame3 set:
#   *_a = origin
#   *_b = +X reference
#   *_c = plane reference (right-handed frame)
anchors:
  - id: mount_a
    translation: [0.0, 0.0, 0.0]
  - id: mount_b
    translation: [1.0, 0.0, 0.0]
  - id: mount_c
    translation: [0.0, 0.0, 1.0]

# Symmetry is compile-time sugar; optional in v0.1. Omit if unused.
