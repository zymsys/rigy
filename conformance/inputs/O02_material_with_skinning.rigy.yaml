version: "0.6"
units: meters
coordinate_system:
  up: Y
  forward: -Z
  handedness: right
tessellation_profile: v0_1_default

materials:
  bone_color:
    base_color: [0.9, 0.8, 0.7, 1.0]

meshes:
  - id: skinned_box
    primitives:
      - type: box
        id: box1
        dimensions:
          x: 1.0
          y: 1.0
          z: 1.0
        material: bone_color

armatures:
  - id: arm
    bones:
      - id: root
        parent: none
        head: [0, 0, 0]
        tail: [0, 1, 0]

bindings:
  - mesh_id: skinned_box
    armature_id: arm
    weights:
      - primitive_id: box1
        bones:
          - bone_id: root
            weight: 1.0
