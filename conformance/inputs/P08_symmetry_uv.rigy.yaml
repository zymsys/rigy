version: "0.8"
units: meters
coordinate_system:
  up: Y
  forward: -Z
  handedness: right
tessellation_profile: v0_1_default

meshes:
  - id: body
    primitives:
      - type: box
        id: legL_upper
        dimensions:
          x: 0.2
          y: 0.5
          z: 0.2
        transform:
          translation: [0.2, 0.5, 0]
      - type: box
        id: legL_lower
        dimensions:
          x: 0.15
          y: 0.4
          z: 0.15
        transform:
          translation: [0.2, 0.1, 0]
    uv_sets:
      uv0:
        generator: planar_xy@1

armatures:
  - id: arm1
    bones:
      - id: root
        parent: none
        head: [0, 0.9, 0]
        tail: [0, 1.0, 0]
      - id: legL_upper
        parent: root
        head: [0.2, 0.9, 0]
        tail: [0.2, 0.5, 0]
      - id: legL_lower
        parent: legL_upper
        head: [0.2, 0.5, 0]
        tail: [0.2, 0.1, 0]

bindings:
  - mesh_id: body
    armature_id: arm1
    weights:
      - primitive_id: legL_upper
        bones:
          - bone_id: legL_upper
            weight: 1.0
      - primitive_id: legL_lower
        bones:
          - bone_id: legL_lower
            weight: 1.0

symmetry:
  mirror_x:
    prefix_from: "legL_"
    prefix_to: "legR_"
