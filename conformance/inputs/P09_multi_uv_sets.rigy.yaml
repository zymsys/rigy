version: "0.8"
units: meters
coordinate_system:
  up: Y
  forward: -Z
  handedness: right
tessellation_profile: v0_1_default

meshes:
  - id: box_mesh
    primitives:
      - type: box
        id: box1
        dimensions:
          x: 1.0
          y: 1.0
          z: 1.0
    uv_sets:
      uv0:
        generator: planar_xy@1
      uv1:
        generator: box_project@1
