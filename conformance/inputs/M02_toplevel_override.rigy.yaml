version: "0.5"
units: meters
coordinate_system:
  up: Y
  forward: -Z
  handedness: right
tessellation_profile: v0_1_default
skinning_solver: dqs

meshes:
  - id: mesh_dqs
    primitives:
      - type: sphere
        id: sphere1
        dimensions:
          radius: 0.3
        transform:
          translation: [-1, 0.5, 0]
  - id: mesh_lbs
    primitives:
      - type: sphere
        id: sphere2
        dimensions:
          radius: 0.3
        transform:
          translation: [1, 0.5, 0]

armatures:
  - id: arm
    bones:
      - id: root
        parent: none
        head: [0, 0, 0]
        tail: [0, 1, 0]

bindings:
  - mesh_id: mesh_dqs
    armature_id: arm
    weights:
      - primitive_id: sphere1
        bones:
          - bone_id: root
            weight: 1.0
  - mesh_id: mesh_lbs
    armature_id: arm
    skinning_solver: lbs
    weights:
      - primitive_id: sphere2
        bones:
          - bone_id: root
            weight: 1.0

poses:
  - id: tilt
    bones:
      root:
        rotation: [0.9659258262890683, 0.2588190451025208, 0, 0]
